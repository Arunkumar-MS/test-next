name: Report to packtracker.io
on: [push]
jobs:
  build:
    name: report
    runs-on: ubuntu-latest
    steps:
      - name: Run next.js build
        env:
          PT_PROJECT_TOKEN: ${{ secrets.PT_PROJECT_TOKEN }}
        run: |
          apt-get update && apt-get install git yarn -y && rm -rf /var/lib/apt/lists/*
          yarn
          yarn build
